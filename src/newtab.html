<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="./style.css">
    <title>New Tab URL Redirect</title>
    <script src="./newtab.js"></script>
</head>
<body>
    <div id="warningPermissions" style="display: none;">
        <h1>New Tab URL</h1>  
        <div class="warningContent">

            <p><input type="button" value="Grant Permission" id="grantPermission"></p>
        </div>
    </div>
</body>
</html>
