<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Simple New Tab URL Options</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./style.css">
    <script src="./options.js"></script>
</head>
<body class="options">
    <h1><strong>Ben's Tab</strong> Chromium Extension</h1>
    <p>
        <label class="label1"  for="url">Each <strong>&quot;new tab&quot;</strong> will display this page</label><br />
        <input class="hometab" type="text" id="url" name="url" autofocus size="50" />
    </p>
    <p>
        <input id="test" class="button" type="button" value="Test" />
    </p>
    <div id="warningPermissions" style="display: none;">
        <div class="warningContent">
            <p class="message">If your URL is a local file then you will have to enable the "Allow access to file URLs" permission for this extension:</p>
            <p><input type="button" value="Grant Permission" id="grantPermission"></p>
        </div>
    </div>
</body>
</html>
